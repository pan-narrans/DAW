<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="functions.js"></script>
  <title> Ejercicios Básicos Js </title>
</head>

<body>

  <section class="d-flex flex-column justify-content-center m-5">
    <h1> Funciones </h1>
    <p>Nota: La mayoría de los ejercicios muestran sus output por consola.</p>

    <h2>Booleanos</h2>
    <ol class="d-flex flex-column">
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="tipoDato()">Determina el tipo de dato introducido.</button>
      </li>
    </ol>

    <h2>Números</h2>
    <ol class="d-flex flex-column">
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="suma()">Suma de dos números.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="mayor()">Muestra el mayor de dos números.</button>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="division()">Divide un número por 2. 4 y 8.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="par()">Indica si un número es par o impar.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="cuentaAtras()">Realiza una cuenta atrás.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="menor()">Muestra el menor de 3 números.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="central()">Solicita tres números y muestra el segundo.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="fourNumbers()">Pide cuatro números y los muestra en orden.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="media()">Calcula la media aritmética.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="histograma()">Cuenta el número de positivos y negativos introducidos.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="imc()">Calcula tu IMC</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="sumaNaturales()">Suma de todos los números naturales del 1 al número introducido.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="sumaNaturales2()">Suma de todos los números naturales entre dos números.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="reloj()">Muestra la hora que será dentro de X horas.</button>
      </li>
    </ol>

    <h2>Cadenas</h2>
    <ol class="d-flex flex-column">
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="saludar()">Te da las buenas tardes.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="diasSemana()">Muestra los días de la semana.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="tipoCaracter()">Indica el tipo del carácter introducido.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="palabraMasLarga()">Muestra la más larga de dos palabras.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="palabras()">Muestra la palabra más corta y más larga de una serie.</button>
      </li>
      <li>
        <button type="button"
                class="m-1 btn btn-primary btn-block w-100 "
                onclick="palindromo()">Comprueba si una cadena es un palíndromo o no.</button>
      </li>
    </ol>

  </section>

</body>

</html>
