<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Closures</h2>

  <p>Counting with a local variable.</p>

  <button type="button" onclick="updateAdd()">Count!</button>
  <input type="text" id="nameText" placeholder="Alex">
  <button type="button" onclick="setName()">Set Name</button>

  <p id="demo">0</p>
  <p id="name">NAME</p>

  <script>
    const add = (function() {
      let counter = 0;
      return function() {
        counter += 1;
        return counter;
      }
    })();

    const name = (function nameFunc() {
      let name = "Pedro";
      return {
        get: function() {
          return name;
        },
        set: function(newName) {
          name = newName;
        }
      }
    })();


    function updateAdd() {
      document.getElementById("demo").innerHTML = add();
    }

    function setName() {
      name.set(document.getElementById("nameText").value);
      document.getElementById("name").innerHTML = name.get();
    }
  </script>

</body>

</html>
