<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <aside>
      <div>
        <p>Pedid que se os dará... o se intentará</p>
      </div>
      <div>
        <img src="img/albahaca.jpeg" alt="">
      </div>
    </aside>

    <section>
      <header>
        <img src="img/cajonDeDeseos.png" alt="">
      </header>

      <form action="">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
        <input type="text" id="direccion" name="direccion" placeholder="Dirección">


        <!-- faltan provincias -->
        <select name="provincia" id="provincias_select">
          <option value="Madrid">Madrid</option>
          <option value="Cataluña">Cataluña</option>
          <option value="Castilla la Mancha">Castilla la Mancha</option>
          <option value="Castilla y León">Castilla y León</option>
          <option value="Extremadura">Extremadura</option>
          <option value="Galicia">Galicia</option>
          <option value="Murcia">Murcia</option>
        </select>


        <input type="textarea" id="deseos" name="deseos" placeholder="Deseos ... ">

        <input type="checkbox" id="seguimiento" name="seguimiento">
        <label for="">Deseo realizar un seguimiento de mis deseos</label>

        <input type="email" id="email" name="email" placeholder="Correo electrónico">
      </form>
    </section>

    <aside>
      <div>
        <img src="img/albahaca.jpeg" alt="">
        <img src="img/gracias.jpeg" alt="">
      </div>
    </aside>
  </main>
</body>

</html>
